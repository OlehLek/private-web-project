<section class="contact">
    <div class="contact__header">
        <h2 class="contact__title">Contact us</h2>
        <h4 class="contact__subtitle">Most calendars are designed for teams. Slate is designed for freelancers</h4>
    </div>
    <div class="contact__details">
        <div class="contact__form">
            <form class="contact__form-form">
                <h3 class="contact__form-title">Sign up</h3>
                <label class="contact__form-label">
                    <input type="text" class="contact__form-input" placeholder="Your name">
                    <input type="email" class="contact__form-input" placeholder="Your email">
                    <input type="text" class="contact__form-input" placeholder="Your message">
                </label>
                <button class="contact__form-button">Send</button>
            </form>
        </div>
        <div class="contact__info">
            <div class="contact__info-item">
                <img src="images/bx-map.svg" alt="map logo" class="contact__info-icon">
                <h6 class="contact__info-text">6386 Spring St undefined Anchorage, Georgia 12473 United States</h6>
            </div>
            <div class="contact__info-item">
                <img src="./images/baseline-phone-android.svg" alt="android phone logo" class="contact__info-icon">
                <h6 class="contact__info-text">(843) 555-0130</h6>
            </div>
            <div class="contact__info-item">
                <img src="images/bx-map.svg" alt="map logo" class="contact__info-icon">
                <h6 class="contact__info-text">willie.jennings@example.com</h6>
            </div>
        </div>
        <!-- TODO add map realization -->
        <div class="contact__socials">
            <img src="images/twitter-outlined.svg" alt="twitter outlined" class="contact__social-icon">
            <img src="images/facebook-filled.svg" alt="facebook filled" class="contact__social-icon">
            <img src="images/linkedin-filled.svg" alt="linkedin filled" class="contact__social-icon">
        </div>
    </div>
</section>
